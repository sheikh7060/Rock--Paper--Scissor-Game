<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>

    <button onclick="computerMovePicked();">Rock</button>
    <button onclick="computerMovePicked();">Paper</button>
    <button onclick="computerMovePicked();">Scissor</button>

    
 

    
</body>



<script>

    let computerMovePick;

    function computerMovePicked(){

        computerMovePick = Math.random();

        if(computerMovePick>0 && computerMovePick<1/3){

        console.log('Rock');

        }else if(computerMovePick>1/3 && computerMovePick<2/3){

        console.log('Paper');

        }else if (computerMovePick>2/3 && computerMovePick<1){

        console.log('Scissor');

        }  

}
</script>



    

</html>
