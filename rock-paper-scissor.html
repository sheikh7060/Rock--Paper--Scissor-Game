<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>

<html>
    
<body>

    <button onclick="playGame('Rock');">Rock</button>
    <button onclick="playGame('Paper');">Paper</button>
    <button onclick="playGame('Scissor');">Scissor</button>
    <button onclick="resetScore();">Reset Score</button>
    
</body>

<script>

    const score = {
        wins:0,
        lose:0,
        tie:0
    }

      function playGame(playerMove){

        const computerMove = computerMovePicked();

        let result;

        if(playerMove ==='Rock'){

            if(computerMove === 'Rock'){
                result = 'Match Is Tie';
            }else if(computerMove ==='Paper'){
                result = 'You Lose The Match';
            }else if (computerMove ==='Scissor'){
                result = 'You Win The Match';
            }


        }else if(playerMove ==='Paper'){

            if(computerMove === 'Rock'){
                result = 'You Win The Match';
            }else if(computerMove ==='Paper'){
                result = 'Match Is Tie';
            }else if (computerMove ==='Scissor'){
                result = 'You Lose The Match';
            }

        }else if(playerMove ==='Scissor'){

            if(computerMove === 'Rock'){
                result = 'You Lose The Match';
            }else if(computerMove ==='Paper'){
                result = 'You Win The Match';
            }else if (computerMove ==='Scissor'){
                result = 'Match Is Tie';
            }
        }


        if(result === 'You Win The Match'){

            score.wins ++;

        }else if (result === 'You Lose The Match'){
            score.lose++;
            
        }else if (result ==='Match Is Tie'){
            score.tie++;
        }

    alert(`You Picked ${playerMove} and Computer Picked ${computerMove}.The Result Is:${result}
  
    Wins:${score.wins},
    Lose:${score.lose},
    Tie:${score.tie}
     
    `);

}
    let computerMovePick;

    function computerMovePicked(){

        computerMovePick = Math.random();

        if(computerMovePick>0 && computerMovePick<1/3){

        return 'Rock';

        }else if(computerMovePick>1/3 && computerMovePick<2/3){

        return 'Paper';

        }else if (computerMovePick>2/3 && computerMovePick<1){

        return 'Scissor';
        }  
    }


    function resetScore(){

        score.wins = 0,
        score.lose = 0,
        score.tie = 0
    }




</script>

</html>
