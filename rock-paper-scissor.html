<body>

<script>

    function playGame(playerMove){

        const computerMove = computerMovePicked();

        let result;

        if(playerMove ==='Rock'){

            if(computerMove === 'Rock'){
                result = 'Match Is Tie';
            }else if(computerMove ==='Paper'){
                result = 'You Lose The Match';
            }else if (computerMove ==='Scissor'){
                result = 'You win The Match';
            }


        }else if(playerMove ==='Paper'){

            if(computerMove === 'Rock'){
                result = 'You Win The Match';
            }else if(computerMove ==='Paper'){
                result = 'Match Is Tie';
            }else if (computerMove ==='Scissor'){
                result = 'You Lose The Match';
            }

        }else if(playerMove ==='Scissor'){

            if(computerMove === 'Rock'){
                result = 'You Lose The Match';
            }else if(computerMove ==='Paper'){
                result = 'You Win The Match';
            }else if (computerMove ==='Scissor'){
                result = 'Match Is Tie';
            }
        }
    alert(`You Picked ${playerMove} and Computer Picked ${computerMove}.The Result Is:${result} `);

}
    let computerMovePick;

    function computerMovePicked(){

        computerMovePick = Math.random();

        if(computerMovePick>0 && computerMovePick<1/3){

        return 'Rock';

        }else if(computerMovePick>1/3 && computerMovePick<2/3){

        return 'Paper';

        }else if (computerMovePick>2/3 && computerMovePick<1){

        return 'Scissor';
        }  
    }
</script>
